<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
          ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>
            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>
                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="cf">
                            <form class="form-inline" action="" method="get">
                                <a class="btn btn-info" href="{:U('add')}" value="">新增投票</a>                               
                                <label class="inline">投票名称</label>
                                <input type="text" style="width: 400px;" name="vote_name" value="{:I('vote_name')}" class="form-control">
                                <label class="inline">状态</label>
                                <select name="vote_status" class="form-control">
                                    <if condition="$voteStatusass eq 0"> <option value="0" selected="selected">投票中</option>                                    
                                    <else /> <option value="0">投票中</option>
                                    </if>
                                    <if condition="$voteStatusass eq 1"> <option value="1" selected="selected">已结束</option>                                    
                                    <else /> <option value="1">已结束</option>
                                    </if>
                                    <if condition="$voteStatusass eq 2"> <option value="2" selected="selected">全部</option>                                    
                                    <else /> <option value="2">全部</option>
                                    </if>
                                </select>
                                <button type="submit" class="btn btn-purple btn-sm">
                                    <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                    搜索
                                </button>
                            </form>
                        </div>
                        <div class="space-4"></div>
                        <form id="form" method="post">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>    
                                        <th>序号</th>
                                        <th>所属组别</th>
                                        <th class="col-xs-3">投票名称</th>
                                        <th>创建时间</th>
                                        <th>结束时间</th>
                                        <th>创建人</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="val">
                                    <tr>     
                                        <td>{$val['vote_id']}</a></td>
                                        <td>{$val['category_name']}</a></td>
                                        <td>{$val['vote_name']}</td>                                        
                                        <td>{$val['start_t']|date="Y-m-d H:i:s",###}</td>
                                        <if condition="$val['end_t'] eq 0 "><td>无</td>
                                        <else /> <td>{$val['end_t']|date="Y-m-d H:i:s",###}</td>
                                        </if>                                       
                                        <td>admin</td>
                                        <td><a href="{:U('guanli',array('vote_id'=>$val['vote_id']))}"><i class="ace-icon fa fa-pencil bigger-100"></i>投票管理</a>&nbsp&nbsp;
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>
</div><!-- /.main-container -->
<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
</body>
</html>
